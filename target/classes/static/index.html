<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Printing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cloud Printing App</h1>
    <div id="shop-registration">
        <h2>Register Shop</h2>
        <input type="text" id="shopName" placeholder="Enter shop name">
        <button onclick="registerShop()">Register</button>
        <p id="registrationResult"></p>
    </div>

    <div id="upload-section" style="display:none;">
        <h2>Upload Files</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <p id="uploadResult"></p>
    </div>

    <div id="qr-section" style="display:none;">
        <h2>Shop QR Code</h2>
        <img id="qrCodeImage" alt="QR Code will appear here">
    </div>

    <script src="shop.js"></script>
</body>
</html>
